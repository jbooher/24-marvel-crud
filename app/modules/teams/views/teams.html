<header class="header">

  <h1 class="header--name">Teams!</h1>
  <h2 class="header--edit">User created teams of Marvel Superheroes.</h2>

</header>

<ul class="team-list">
  <li ng-repeat="team in teamsCtrl.teams | orderBy: 'creator'">
    <a ui-sref="team({id: team.id})">
      <span>{{ team.name }} by {{ team.creator }}</span>
    </a>
  </li>
</ul>
